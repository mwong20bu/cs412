<!-- game_review/templates/game_review/update_review_form.html -->
<!-- template to show form for updating review -->

{% extends 'game_review/base.html' %}

{% block content %}

    <h2>Edit Your Review</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- form content -->
         <table>
            {{form.as_table}}
            <tr>
                <td><input type="submit" name="Update Review">
                </td>

        </table>
    </form>

{% endblock %}
