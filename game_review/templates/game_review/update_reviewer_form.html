<!-- game_review/templates/game_review/update_reviewer_form.html -->
<!-- template for showing the update reviewer form, gives options to update Reviewer's profile image and bio --> 

{% extends 'game_review/base.html' %}
{% block content %}

<h2>Edit Your Profile</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- form content -->
     <table>
        {{form.as_table}}
        <tr>
            <td><input type="submit" name="Edit Profile">
            </td>

    </table>
</form>

{% endblock %}
