<!-- game_review/templates/game_review/create_review_form.html -->
<!-- template for showing the review creation form -->

{% extends 'game_review/base.html' %}
{% block content %}

<h2>Create A Review</h2>
    <form method="POST" enctype="multipart/form-data" class="form_whitefont">
        {% csrf_token %}
        <!-- form content -->
         <table>
            {{form.as_table}}
            <tr>
                <!-- option to attach images to the review -->
                <td> <input type="file" name = "files" multiple /></td>
            </tr>
            <tr>
                <td><input type="submit" name="Create Review">
                </td>

        </table>
    </form>

{% endblock %}
