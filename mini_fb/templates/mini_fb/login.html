<!-- mini_fb/templates/mini_fb/login.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Login</h1>

<!-- a very basic authentication form -->
<form method="POST" action="{% url 'login' %}" class="form_whitefont">
    <!--note: need to figure out how to make the default form text color white-->

    {% csrf_token %}
    {{form}}
    <!-- what to do after login success -->
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% else %}
    <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
    {% endif %}
    <input type="submit" value="Login">

</form>

{% endblock %}
